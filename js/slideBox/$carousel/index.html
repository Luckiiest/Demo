<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- 5张图片 -->
        <ul class="img-box">
            <li><a href="javascript:;"><img src="./src/img/1.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./src/img/2.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./src/img/3.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./src/img/4.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./src/img/5.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="./src/img/1.jpg" alt=""></a></li>
        </ul>
        <!-- 左右button -->
        <div class="btn">
            <a href="javascript:;" class="prevBtn"><i></i></a>
            <a href="javascript:;" class="nextBtn"><i></i></a>
        </div>

        <div class="order">
            <ul>
                <li class="item active"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>

    </div>
    
    <script src="./src/js/jquery-3.4.1.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
